<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">#{{ ad_num }} {{ advert.panel.name }} ({{ advert.panel.width }} x {{ advert.panel.height }})</h3>
  </div>
  <div class="panel-body">
    <a href="{% url 'provider:advert_statistics' advert.pk %}">
        <img border="0" width="{{ advert.panel.width }}" height="{{ advert.panel.height }}" src="{{ advert.image.url }}" style="margin: auto; display: block">
    </a>
  </div>
</div>
